name: Test AWS OIDC Connection

env:
  AWS_REGION: sa-east-1 


on:
  workflow_dispatch:   # allows manual run
  push:
    branches: [ main ] # optional â€” runs on push to main

permissions:
  id-token: write       # required for OIDC
  contents: read

jobs:
  test-oidc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.MY_AWS_ACCES_KEY }}:role/flow-ai-role-github-actions
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-flow-ai-session

      - name: Verify AWS caller identity
        run: |
          echo "Testing AWS OIDC connection..."
          aws sts get-caller-identity
